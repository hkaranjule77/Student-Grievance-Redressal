{% extends 'base.html' %}

{% block title %}
    Activate Member
{% endblock %}

{% block content %}
	
	<div class="wrap">
		<h1 align="center">Activate Member</h1>	
		<form method = "post" action = "/user/activate-member/">
		{% csrf_token %}
			<p> MID :
				<input type = "text" name = "mid" value = "{{member.mid}}" required>
			</p>
			<p> Security questions :
				<select name = "security_question" id="security_question" required>
					{% for question in questions %}
						<option> {{question}}</option>
					{% endfor %}
				</select>
			</p>
			<p> Security answer:
				<input type = "password" name = "answer" required>
				<i> (max length 12) </i>
			</p>
			<p> Activation code:
				<input type = "password" name = "activation_code" required>
				<i> (8 digit-code) </i>
			</p>
			<p> Password:
				<input type = "password" name = "password" required>
			</p>
			<p> Confirm Password:
				<input type = "password" name = "confirm_password" required>
			</p>
			<input type = "submit" value="Activate" >
		</form>
	</div>
{% endblock %}
