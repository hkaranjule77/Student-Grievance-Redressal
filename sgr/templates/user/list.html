{% extends 'base.html' %}

{% block title %}
User List
{% endblock %}

{% block content %}
    <p> Username First name Last name </p>
    {% for user in user_list %}
        <p>
            <a href = "/user/profile/{{user.username}}/"> {{user.username}}</a>
            {{user.first_name}}
            {{user.last_name}}
        </p>
    {% endfor %}
{% endblock %}
